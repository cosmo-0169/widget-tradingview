<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Widgets Nasdaq et S&P 500</title>
  <style>
    .widget-wrapper {
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="widget-wrapper">
    <!-- Nasdaq -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://fr.tradingview.com/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">Suivre tous les marchés sur TradingView</span>
        </a>
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
      {
        "symbol": "BLACKBULL:USTEC.F",
        "colorTheme": "dark",
        "isTransparent": false,
        "locale": "fr",
        "width": 350
      }
      </script>
    </div>

    <!-- S&P 500 -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://fr.tradingview.com/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">Suivre tous les marchés sur TradingView</span>
        </a>
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
      {
        "symbol": "BLACKBULL:US500.F",
        "colorTheme": "dark",
        "isTransparent": false,
        "locale": "fr",
        "width": 350
      }
      </script>
    </div>
  </div>
</body>
</html>
