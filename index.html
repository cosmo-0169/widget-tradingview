<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Widgets Marchés</title>
  <style>
    body {
      background-color: #0e1117;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    .widgets {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="widgets">

    <!-- Widget USTEC.F (équivalent Nasdaq) -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://fr.tradingview.com/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">Suivre tous les marchés sur TradingView</span>
        </a>
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async>
      {
        "symbol": "BLACKBULL:USTEC.F",
        "colorTheme": "dark",
        "isTransparent": false,
        "locale": "fr",
        "width": "550"
      }
      </script>
    </div>

    <!-- Widget US500.F (équivalent S&P 500) -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://fr.tradingview.com/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">Suivre tous les marchés sur TradingView</span>
        </a>
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async>
      {
        "symbol": "BLACKBULL:US500.F",
        "colorTheme": "dark",
        "isTransparent": false,
        "locale": "fr",
        "width": "550"
      }
      </script>
    </div>

  </div>
</body>
</html>
