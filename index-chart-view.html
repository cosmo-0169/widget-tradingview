<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Symbol Overview - TradingView</title>
  <style>
    body {
      margin: 0;
      background-color: #191919;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      padding: 20px;
    }
    .tradingview-widget-container {
      width: 100%;
      max-width: 700px;
      height: 400px;
    }
  </style>
</head>
<body>

<!-- USTEC.F -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
  {
    "symbols": [["BLACKBULL:USTEC.F|1D"]],
    "colorTheme": "dark",
    "backgroundColor": "#191919",
    "locale": "fr",
    "autosize": true
  }
  </script>
</div>

<!-- US500.F -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
  {
    "symbols": [["BLACKBULL:US500.F|1D"]],
    "colorTheme": "dark",
    "backgroundColor": "#191919",
    "locale": "fr",
    "autosize": true
  }
  </script>
</div>

</body>
</html>
