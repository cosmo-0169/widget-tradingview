<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Widgets TradingView</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: rgb(25, 25, 25);
      }

      .full-width {
        width: 100vw;
        max-width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px 0;
        box-sizing: border-box;
      }

      .tradingview-widget-container {
        width: 100%;
        max-width: 1200px;
      }
    </style>
  </head>
  <body>
    <div class="full-width">
      <!-- Widget USTEC.F -->
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://fr.tradingview.com/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Suivre tous les marchés sur TradingView</span>
          </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
        {
          "symbols": [["BLACKBULL:USTEC.F|1D"]],
          "colorTheme": "dark",
          "isTransparent": false,
          "locale": "fr",
          "autosize": true,
          "backgroundColor": "#191919"
        }
        </script>
      </div>
    </div>

    <div class="full-width">
      <!-- Widget US500.F -->
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://fr.tradingview.com/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Suivre tous les marchés sur TradingView</span>
          </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
        {
          "symbols": [["BLACKBULL:US500.F|1D"]],
          "colorTheme": "dark",
          "isTransparent": false,
          "locale": "fr",
          "autosize": true,
          "backgroundColor": "#191919"
        }
        </script>
      </div>
    </div>
  </body>
</html>
