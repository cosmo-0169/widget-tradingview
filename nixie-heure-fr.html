<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nixie Tube Clock – Style réaliste</title>
  <style>
    body { margin:0; background:#191919; display:flex; justify-content:center; align-items:center; height:100vh; }
    .nixie { display:flex; gap:10px; }
    .nixie span {
      position: relative;
      font-size: 100px;
      color: rgba(255,140,0,1);
      font-family: monospace;
      text-shadow: 0 0 5px #ff7b00, 0 0 10px #ff6600,0 0 15px #ff4400;
      animation: nixieGlow 2s infinite alternate;
    }
    .nixie span::before {
      content:"";
      position:absolute; top:-20%; left:-20%;
      width:140%; height:140%;
      background:radial-gradient(ellipse at center, rgba(255,140,0,0.3) 0%, rgba(255,140,0,0.1) 40%, transparent 70%);
      z-index:-1;
      animation: nixiePulse 4s infinite;
    }
    @keyframes nixieGlow {
      0%,100% { opacity:0.85; filter:brightness(0.85); }
      50% { opacity:1; filter:brightness(1.2); }
    }
    @keyframes nixiePulse {
      0%,100% { transform:scale(0.9); opacity:0.3; }
      50% { transform:scale(1.1); opacity:0.5; }
    }
  </style>
</head>
<body>
  <div class="nixie" id="clock"></div>
  <script>
    function update() {
      const now = new Date();
      const str = [now.getHours(), now.getMinutes(), now.getSeconds()]
        .map(n=>String(n).padStart(2,'0')).join('');
      const c = document.getElementById('clock');
      c.innerHTML = '';
      for(const d of str){
        const sp=document.createElement('span');
        sp.textContent=d;
        c.appendChild(sp);
      }
    }
    setInterval(update,1000); update();
  </script>
</body>
</html>
