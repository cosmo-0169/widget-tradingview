<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nixie Clock â€“ Heure Locale</title>
  <style>
    body { margin:0; background:#191919; display:flex; justify-content:center; align-items:center; height:100vh; }
    .nixie-clock { display:flex; }
    .digit {
      width: 80px; height: 120px; margin:0 4px;
      color: rgba(255,100,10,1);
      font-size: 100px; text-align:center; line-height:120px;
      text-shadow: 0 0 10px rgba(255,140,60,0.8);
      animation: glow 1s infinite alternate;
      background: radial-gradient(circle at center, rgba(255,60,0,0.2), transparent);
      font-family: 'Courier New', monospace;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px rgba(255,80,20,0.6); }
      to   { text-shadow: 0 0 15px rgba(255,140,60,1); }
    }
  </style>
</head>
<body>
  <div class="nixie-clock" id="clock"></div>
  <script>
    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2,'0');
      const mm = String(now.getMinutes()).padStart(2,'0');
      const ss = String(now.getSeconds()).padStart(2,'0');
      const time = hh + mm + ss;
      const container = document.getElementById('clock');
      container.innerHTML = '';
      for (const c of time) {
        const d = document.createElement('div');
        d.className = 'digit';
        d.textContent = c;
        container.appendChild(d);
      }
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
