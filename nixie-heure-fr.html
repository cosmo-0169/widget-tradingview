<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Neon Tube Clock â€“ New York</title>
  <style>
    body {
      margin: 0;
      background: #191919;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .neon-clock {
      display: flex;
      gap: 5px;
    }
    .digit {
      position: relative;
      width: 80px;
      height: 120px;
      font-size: 100px;
      color: #1affd5;
      font-family: 'Courier New', monospace;
      text-shadow:
        0 0 10px #1affd5,
        0 0 20px #1affd5,
        0 0 30px rgba(26,255,213,0.5);
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0%,18%,22%,25%,53%,57%,100%{opacity:1;}
      20%,55%{opacity:0.6;}
    }
  </style>
</head>
<body>
  <div class="neon-clock" id="clock"></div>
  <script>
    function updateClockNY() {
      const nowStr = new Date().toLocaleString('en-US', { timeZone:'America/New_York', hour12:false });
      const match = nowStr.match(/\d{2}/g);
      if (!match) return;
      const [hh, mm, ss] = match;
      const container = document.getElementById('clock');
      container.innerHTML = '';
      for (const c of hh + mm + ss) {
        const d = document.createElement('div');
        d.className = 'digit';
        d.textContent = c;
        container.appendChild(d);
      }
    }
    setInterval(updateClockNY, 1000);
    updateClockNY();
  </script>
</body>
</html>
