<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendrier économique - USA</title>
  <style>
    body {
      background-color: rgb(25, 25, 25); /* gris foncé compatible Notion */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      color: #ccc;
    }

    .calendar-wrapper {
      background-color: transparent;
      width: 800px;
      max-width: 100%;
    }

    .timezone-warning {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="calendar-wrapper">
    <div class="timezone-warning">
      Changez le fuseau horaire pour passer en heure de New York dans les options du widget.
    </div>
    <div id="economic-calendar-244766"></div>
    <script type="text/javascript" src="https://fxverify.com/Content/remote/remote-calendar-widget.js"></script>
    <script type="text/javascript">
      RemoteCalendar({
        Lang: "en",
        DefaultTime: "this_week",
        DefaultTheme: "plain",
        Url: "https://fxverify.com",
        SubPath: "economic-calendar",
        IsShowEmbedButton: false,
        DefaultCountries: "US",
        DefaultImpacts: "HIGH,MEDIUM",
        TimeZone: "America/New_York", // UTC-4
        ContainerId: "economic-calendar-244766"
      });
    </script>
  </div>
</body>
</html>
