<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Widgets TradingView Groupés Verticalement</title>
  <style>
    body {
      background-color: rgb(25, 25, 25);
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px; /* espace entre les widgets */
      min-height: 100vh;
    }
    .tradingview-widget-container {
      width: 450px;
      height: 800px;
    }
  </style>
</head>
<body>

  <!-- Widget NQ -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://fr.tradingview.com/" rel="noopener nofollow" target="_blank">
        <span class="blue-text">Suivre tous les marchés sur TradingView</span>
      </a>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
    {
      "displayMode": "regular",
      "feedMode": "symbol",
      "symbol": "CME_MINI:NQ1!",
      "colorTheme": "dark",
      "isTransparent": true,
      "locale": "fr",
      "width": 450,
      "height": 800
    }
    </script>
  </div>

  <!-- Widget Futures -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://fr.tradingview.com/" rel="noopener nofollow" target="_blank">
        <span class="blue-text">Suivre tous les marchés sur TradingView</span>
      </a>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
    {
      "displayMode": "regular",
      "feedMode": "market",
      "colorTheme": "dark",
      "isTransparent": true,
      "locale": "fr",
      "market": "futures",
      "width": 450,
      "height": 800
    }
    </script>
  </div>

  <!-- Widget Indices -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://fr.tradingview.com/" rel="noopener nofollow" target="_blank">
        <span class="blue-text">Suivre tous les marchés sur TradingView</span>
      </a>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
    {
      "displayMode": "regular",
      "feedMode": "market",
      "colorTheme": "dark",
      "isTransparent": true,
      "locale": "fr",
      "market": "index",
      "width": 450,
      "height": 800
    }
    </script>
  </div>

</body>
</html>
